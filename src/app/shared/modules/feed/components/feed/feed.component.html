<div *ngIf="isLoading$ | async">Loading...</div>
<div *ngIf="error$ | async">Some error happened...</div>

<div *ngIf="feed$ | async">
    <div class="article-preview" *ngFor="let article of (feed$ | async).articles">
        <div class="article-meta">
            <a [routerLink]="['/profiles', article.author.id]">
                <img [src]="article.author.image">
            </a>
            <div class="info">
                <a [routerLink]="['/profile', article.author.id]">
                    {{article.author.username}}
                </a>
                <span class="date">{{author.createdAt}}</span>
            </div>
            <div class="pull-xs-right">
                Add to favorites
            </div>
        </div>
        <a [routerLink]="['/articles', article.slug]" class="preview-link">
            <h1>{{article.title}}</h1>
            <p>{{article.description}}</p>
            Tags
        </a>
    </div>
    Pagination
</div>
